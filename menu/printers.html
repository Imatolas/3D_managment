<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Management - Printers</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">3D Print Management</div>
      <nav class="nav">
        <a href="../index.html">Overview</a>
        <a href="../menu/timeline.html">Timeline</a>
        <a href="../menu/prints.html">Prints</a>
        <a class="active" href="../menu/printers.html">Printers</a>
        <a href="../menu/materials.html">Materials</a>
        <a href="../menu/statistics.html">Statistics</a>
      </nav>
    </aside>

    <main class="content">
      <div class="header">
        <div>
          <p class="badge badge--info">Inventário</p>
          <h1>Printers</h1>
          <p>Cadastre e gerencie as impressoras conectadas ao Moonraker.</p>
        </div>
      </div>

      <section class="card">
        <h2>Adicionar impressora</h2>
        <form id="printer-form" class="form-grid">
          <div class="form-group">
            <label for="printer-name">Printer name</label>
            <input id="printer-name" name="printer-name" type="text" placeholder="Voron Trident" required>
          </div>
          <div class="form-group">
            <label for="printer-url">Moonraker URL</label>
            <input id="printer-url" name="printer-url" type="text" placeholder="http://192.168.0.120:7125" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Adicionar impressora</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="table-header">
          <h2>Impressoras cadastradas</h2>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>URL do Moonraker</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="printer-list">
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="../app.js"></script>
</body>
</html>
