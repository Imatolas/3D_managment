<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Management - Timeline</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="layout app-shell">
    <aside class="sidebar">
      <div class="logo">3D Print Management</div>
      <nav class="nav">
        <a href="../index.html">Overview</a>
        <a class="active" href="../menu/timeline.html">Timeline</a>
        <a href="../menu/prints.html">Prints</a>
        <a href="../menu/printers.html">Printers</a>
        <a href="../menu/materials.html">Materials</a>
        <a href="../menu/statistics.html">Statistics</a>
      </nav>
    </aside>

    <main class="page-content">
      <section class="page-section card">
        <div class="section-header">
          <span class="section-tag">Agenda</span>
          <h1 class="section-title">Timeline</h1>
          <p class="section-subtitle">
            Visualização dos jobs nas impressoras ao longo do dia.
          </p>
        </div>

        <div class="timeline-layout">
          <aside class="timeline-sidebar">
            <div id="timeline-printer-list"></div>
          </aside>

          <section class="timeline-main">
            <header class="timeline-scale">
              <span>8 AM</span>
              <span>12 PM</span>
              <span>4 PM</span>
              <span>8 PM</span>
              <span>12 AM</span>
            </header>

            <div class="timeline-body">
              <div class="timeline-now">
                <div class="timeline-now-label">Now</div>
                <div class="timeline-now-line"></div>
              </div>

              <div class="timeline-tracks" id="timeline-tracks"></div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>

  <script src="../app.js"></script>
</body>
</html>
