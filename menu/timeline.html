<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Management - Timeline</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">3D Print Management</div>
      <nav class="nav">
        <a href="../index.html">Overview</a>
        <a class="active" href="../menu/timeline.html">Timeline</a>
        <a href="../menu/prints.html">Prints</a>
        <a href="../menu/printers.html">Printers</a>
        <a href="../menu/materials.html">Materials</a>
        <a href="../menu/statistics.html">Statistics</a>
      </nav>
    </aside>

    <main class="content">
      <div class="header">
        <div>
          <p class="badge badge--info">Agenda</p>
          <h1>Timeline</h1>
          <p>Visualização dos jobs nas impressoras ao longo do dia.</p>
        </div>
      </div>

      <div class="timeline-wrapper">
        <div class="timeline-layout">
          <aside class="printer-list timeline-printer-list">
            <div id="timeline-printer-list"></div>
          </aside>

          <section class="timeline-area timeline-main">
            <div class="timeline-scale">
              <span>8 AM</span>
              <span>12 PM</span>
              <span>4 PM</span>
              <span>8 PM</span>
              <span>12 AM</span>
            </div>
            <div class="now-line"></div>
            <div class="timeline-tracks" id="timeline-tracks"></div>
          </section>
        </div>
      </div>
    </main>
  </div>
  <script src="../app.js"></script>
</body>
</html>
